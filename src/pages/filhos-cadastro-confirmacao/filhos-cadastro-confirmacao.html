<ion-header style="display:none">
  <ion-navbar hideBackButton="true">
    <ion-title>filhos-cadastro-confirmacao</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="confirmation" text-center>
    <img src="../../assets/creditcard.png"/>
    <p>Parabéns!!!!</p>
    <p><strong>{{filho.nome}}</strong> foi cadastrado com sucesso.</p>
    <p>Dentro de 5 dias úteis você receberá o cartão em sua casa. Agora você já pode configurar o valor da mesada do seu novo KiBank.</p>
    <button ion-button color="primary" block (click)="onOKClick($event)">OK</button>
  </div>
</ion-content>
