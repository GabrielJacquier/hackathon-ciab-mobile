<ion-header style="display:none">
  <ion-navbar hideBackButton="true">
    <ion-title>filhos-cadastro-confirmacao</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="confirmation" text-center>
    <img src="assets/creditcard.png"/>
    <p>Congratulations!!!!</p>
    <p><strong>{{filho.nome}}</strong> was successfully registered.</p>
    <p>Within 5 business days you will receive the card at your home. Now you can set the amount of your new KiBanker allowance.</p>
    <button ion-button color="primary" block (click)="onOKClick($event)">OK</button>
  </div>
</ion-content>
