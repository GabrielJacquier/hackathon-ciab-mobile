<!--

<ion-header>

  <ion-navbar>
    <ion-title>meta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="onAddClick($event)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
