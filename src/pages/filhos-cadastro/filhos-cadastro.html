<ion-header>

  <ion-navbar>
    <ion-title>Novo KiBank</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" value="{{filho.nome}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data Nascimento</ion-label>
      <ion-input type="text" value="{{filho.datNasc}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CPF</ion-label>
      <ion-input type="text" value="{{filho.cpf}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Celular</ion-label>
      <ion-input type="tel" value="{{filho.tel}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha (4 d√≠gitos)</ion-label>
      <ion-input type="password" value="{{filho.senha}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirmar Senha</ion-label>
      <ion-input type="password" value="{{filho.senha}}"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="onCadastrarClick($event)">Cadastrar</button>
  </div>
</ion-content>
