<ion-header>

  <ion-navbar>
    <ion-title>New KiBanker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" value="{{filho.nome}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Date of birth</ion-label>
      <ion-input type="text" value="{{filho.datNasc}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>SSN</ion-label>
      <ion-input type="text" value="{{filho.cpf}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="tel" value="{{filho.tel}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password (4 digits)</ion-label>
      <ion-input type="password" value="{{filho.senha}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirm password</ion-label>
      <ion-input type="password" value="{{filho.senha}}"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="onCadastrarClick($event)">Register</button>
  </div>
</ion-content>
