<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>KiBankers</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <div class="image">
      <img src="../assets/icon-kids.svg">
    </div>
    <div class="waves">
      <div class="wave -one" style=""></div>
      <div class="wave -two" style=""></div>
      <div class="wave -three"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button class="filho" ion-item *ngFor="let item of items" (click)="onItemClick($event, item)">
      <ion-avatar item-left>
        <img src="{{item.icon}}">
      </ion-avatar>

      <div>
        <div class="nome">{{item.nome}}</div>
        <ion-badge>{{item.idade}} anos</ion-badge>
      </div>

      <div item-end>
        <div class="saldo-label">Saldo</div>
        <div class="saldo">
          <span class="moeda">R$</span>
          <span class="valor">{{item.saldo | number: '1.2-2'}}</span>
        </div>
      </div>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="onAddClick($event)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
