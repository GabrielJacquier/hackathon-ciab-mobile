<ion-header>

  <ion-navbar>
    <ion-title>filhos-detalhe</ion-title>

    <ion-grid>
      <ion-row>
        <ion-col col-8 col-sm-8>
            <p class="nome">{{filho.nome}}</p>
            <p class="saldo">Saldo: R$ {{filho.saldo | number:'1.2-2'}}</p>
        </ion-col>
        <ion-col col-4 col-sm-4>
          <div class="timeline" (click)="onTimelineClick($event)">
            <p>{{filho.idade}} anos</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="detalhe" *ngFor="let detalhe of filho.detalhesSaldo">
      <p class="data">{{detalhe.data}}</p>
      <p class="valor">R$ {{detalhe.valor | number:'1.2-2'}}</p>
    </ion-item>
  </ion-list>


  <ion-fab right bottom>
    <button ion-fab color="light"> <ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="onMesadaClick($event)">
        <ion-icon name="cash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
