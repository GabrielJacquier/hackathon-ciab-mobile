<ion-header>

  <ion-navbar>
    <ion-title>filhos-detalhe</ion-title>
    <div class="" (click)="onPerfilClick($event)">
        <p>{{filho.nome}}</p>
        <p>Saldo: {{filho.saldo}}</p>
    </div>
    <div class="" (click)="onTimelineClick($event)">
        <p>{{filho.idade}} anos</p>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngSwitchCase="'metas'">
    <ion-item *ngFor="let meta of filho.metas">
      <p>{{meta.nome}}</p>
      <p>Meta: R$ {{meta.valorMeta | number:'1.2-2'}}</p>
      <p>Acumulado: R$ {{meta.valorAcumulado | number:'1.2-2'}}</p>
      <p>Historico: {{meta.historico}}</p>
    </ion-item>
  </ion-list>


  <ion-fab right bottom>
    <button ion-fab color="light"> <ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="($event)">
        <ion-icon name="medal"></ion-icon>
      </button>
      <button ion-fab (click)="onMetaClick($event)">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
