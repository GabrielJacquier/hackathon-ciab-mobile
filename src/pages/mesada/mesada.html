<ion-header>
  <ion-navbar>
    <ion-title>Set up allowance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
     <ion-item>
      <ion-label stacked>Amount of bank deposit</ion-label>
      <ion-input type="number" [(ngModel)]="mesada.valor" ngDefaultControl></ion-input>
    </ion-item>

     <ion-item>
      <ion-label stacked>Date of first bank deposit</ion-label>
      <ion-input type="text" value="{{mesada.data}}"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="mesada.frequencia">
    <ion-list-header>
      <ion-label>Occurrence options</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Weekly</ion-label>
      <ion-radio value="Weekly" checked></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Biweekly</ion-label>
      <ion-radio value="Biweekly"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Monthly</ion-label>
      <ion-radio value="Monthly"></ion-radio>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="onCadastrarClick($event, mesada)">Save</button>
  </div>
</ion-content>
