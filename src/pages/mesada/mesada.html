<ion-header>
  <ion-navbar>
    <ion-title>Configurar mesada</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
     <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input type="number" value="{{mesada.val}}"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-input type="text"  value="{{mesada.data}}"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list radio-group >
    <ion-list-header>
      <ion-label>Forma Distribuição</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Semanal</ion-label>
      <ion-radio value="semanal" checked></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Mensal</ion-label>
      <ion-radio value="mensal" ></ion-radio>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="onCadastrarClick($event)">Salvar</button>
  </div>
</ion-content>
