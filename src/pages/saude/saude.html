<ion-header>

  <ion-navbar>
    <ion-title>Historico de Sa√∫de Financeira</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center>
    <div class="label" style="font-size:2rem">Atual</div>
    <ion-icon name="happy" style="font-size:8rem; color: green;"></ion-icon>
  </div>

  <ion-list>
    

    <ion-item class="" *ngFor="let saude of saudeList">
      <p class="mes" >{{saude.mes}}</p>
      <p class="icone" style="color: green;" *ngIf="saude.tipo == 1"><ion-icon name="happy" style="font-size:3rem"></ion-icon></p>
      <p class="icone" style="color: red;" *ngIf="saude.tipo == 2"><ion-icon name="sad" style="font-size:3rem"></ion-icon></p>
    </ion-item>
  </ion-list>
</ion-content>
